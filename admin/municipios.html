        <h1>Selecciona el estado afectado</h1>
            
        <div id="estados">
            <form name="direccion" action="centros.html" method="get">
                <select id="estados_drop" name="estadoid"></select>
                <select id="mun_select" multiple name="municipio">

        <script src="../js/vendor/bootstrap.min.js"></script>

        <script src="../js/main.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#mun_select").hide();
            $.getJSON('estados.json', function(json){
                var select = document.getElementById("estados_drop");
                
                var option_init = document.createElement("option");
                option_init.innerHTML = "Selecciona estado";
                option_init.id = -1;
                option_init.value = "";
                select.appendChild(option_init);
                for ( var i = 0; i < json.mexico.estado.length; i++) {
                    var option = document.createElement("option");
                    option.id = i;
                    option.value = i;
                    option.innerHTML = json.mexico.estado[i].nombre;
                    select.appendChild(option)
                }
                

                $("#estados_drop").change(function(){
                    var select_m = document.getElementById("mun_select");
                    $("#mun_select").empty();
                    var val = $("#estados_drop").val();
                    for ( var i = 0; i < json.mexico.estado[val].municipios.municipio.length; i++) {
                        var option = document.createElement("option");
                        option.id = i;
                        option.value = json.mexico.estado[val].municipios.municipio[i].nombre;
                        option.innerHTML = json.mexico.estado[val].municipios.municipio[i].nombre;
                        select_m.appendChild(option);
                    }
                    $("#mun_select").show()
;                });

            });


        });
        

        
        
        </script>
