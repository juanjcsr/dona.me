    <script>
        var centros_objects = [
        {
          "idCentro":1,
          "calle":"Mexico",
          "numExterior":"5",
          "numInterior":"2",
          "codigoPostal":"06100",
          "telefono":"5585405850",
          "latitud":"19.413821",
          "longitud":"-99.169573",
          "horario":"De 10 a 14",
          "estatus":"verificado",
          "idTipo":2,
          "referencia":"En la paleteria Artik"
        },
        {
          "idCentro":1,
          "calle":"Chilpancingo",
          "numExterior":"41",
          "numInterior":"401",
          "codigoPostal":"06100",
          "telefono":"5585405850",
          "latitud":"19.413821",
          "longitud":"-99.239573",
          "horario":"De 10 a 14",
          "estatus":"verificado",
          "idTipo":3,
          "referencia":"En la paleteria Artik"
        }];
        
        $(document).ready(function() {
            var map;
          function initialize() {
            var mapOptions = {
              zoom: 8,
              center: new google.maps.LatLng(19.413, -99.239573),
              mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById('map_canvas'),
                mapOptions);
            var infowindow = new google.maps.InfoWindow();
            var imgOficial = 'images/icon_map_oficial.png';
            var imgComunitario = 'images/icon_map_comunitario.png';
            var imgDormitorio = 'images/icon_map_dormitorio.png';
            for ( var i = 0; i < centros_objects.length; i++ ) {
              
              var latLng = new google.maps.LatLng(centros_objects[i].latitud, centros_objects[i].longitud);
              var content = "<h2>Centro de Acopio</h2><div><p>"+ centros_objects[i].calle+"</p><p>"+centros_objects[i].referencia+"</p></div><h4>"+centros_objects[i].estatus+'</h4><a class="btn btn-default" href="#">Dame tu opinioon &raquo;</a>';
              switch( centros_objects[i].idTipo) {
              case 1: 
                var marker = new google.maps.Marker({
                  position: latLng,
                  map: map, 
                  content: content,
                  icon: imgDormitorio
                });
                break;  
              case 2:
                var marker = new google.maps.Marker({
                position: latLng,
                map: map, 
                content: content,
                icon: imgComunitario
              });
                break;
              case 3:
                var marker = new google.maps.Marker({
                  position: latLng,
                  map: map, 
                  content: content,
                  icon: imgOficial
                });
                break;
              }

              
              

              google.maps.event.addListener(marker,'click', (function(marker,content,infowindow){
                return function() {
                  infowindow.setContent(marker.content);
                  infowindow.open(map,marker);
                };
              })(marker,content,infowindow));

              google.maps.event.addListener(map, 'click', function() {
                infowindow.close();
              });

            }
            
          }


          google.maps.event.addDomListener(window, 'load', initialize);
        });
        </script>
